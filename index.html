<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-secondary font-sans text-text-primary">
    <header class="bg-primary text-white fixed top-0 left-0 right-0 z-10">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">Study Planner</h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="dashboard"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="subjectPlanner"
                >Subject Planner</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="progressTracker"
                >Progress Tracker</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="quizGenerator"
                >Quiz Generator</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="app" class="container mx-auto px-4 pt-20 pb-8">
      <!-- Content will be dynamically loaded here -->
    </main>

    <footer class="bg-primary text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Study Planner. All rights reserved.</p>
      </div>
    </footer>

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Application scripts -->
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/subjectPlanner.js"></script>
    <script src="js/progressTracker.js"></script>
    <script src="js/quizGenerator.js"></script>
    <script src="js/app.js"></script>

    <script>
      // Initialize Tailwind CSS configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4A90E2",
              secondary: "#F5F5F5",
              "text-primary": "#333333",
              "text-secondary": "#666666",
              "accent-green": "#7ED321",
              "accent-orange": "#F8A531",
            },
            fontFamily: {
              sans: ["San Francisco", "Roboto", "Noto Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
  </body>
</html>
