<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Study Goals</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar-brand-container">
          <a class="navbar-brand" href="/">Set Study Goals</a>
        </div>
        <nav class="navbar-links">
          <a class="nav-link" href="#" id="profile-link">Profile</a>
          <a class="nav-link" href="#" id="logout-link">Login</a>
        </nav>
        <nav class="sidebar-links">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="home-link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="set-goals-link"
                >Set Study Goals</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="settings-link">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="sticky-header">
      <div class="container">
        <a class="navbar-brand" href="#">Study Tracker</a>
        <nav class="navbar-links">
          <a class="nav-link" href="#" id="profile-link">Profile</a>
          <a class="nav-link" href="#" id="logout-link">Login</a>
        </nav>
        <nav class="sidebar-links">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="home-link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="set-goals-link"
                >Set Study Goals</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="settings-link">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container mt-4 main-content">
      <div id="study-goals-section">
        <form id="goal-form" class="form-container">
          <div class="form-group">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="week" class="form-label">Week:</label>
            <select id="week" class="form-select">
              <option>1 Week</option>
              <option>2 Weeks</option>
              <option>3 Weeks</option>
            </select>
          </div>
          <div class="form-group">
            <label for="method" class="form-label">Study Method:</label>
            <select id="method" class="form-select">
              <option>Concept Study</option>
              <option>Problem Solving</option>
              <option>Review</option>
            </select>
          </div>
          <button type="button" id="set-goal" class="btn">Set Goal</button>
        </form>
        <h2 class="mt-4">My Study Goals</h2>
        <ul id="goal-list" class="list-unstyled"></ul>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      window.addEventListener("scroll", () => {
        const navigation = document.querySelector(".header");
        if (
          window.pageYOffset >
          navigation.offsetHeight + navigation.offsetTop
        ) {
          document.querySelector(".sticky-header").style.visibility = "visible";
          document.querySelector(".sticky-header").style.height = "60px";
        } else {
          document.querySelector(".sticky-header").style.visibility = "hidden";
          document.querySelector(".sticky-header").style.height = "0px";
        }
      });
    </script>
  </body>
</html>
